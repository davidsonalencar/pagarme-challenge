<h1 class="uk-article-title">{{ctrl.formTitle()}} Recebedor</h1>

<form class="uk-form" name="formRecipient" ng-submit="ctrl.save(ctrl.recipient)">
    
    <fieldset class="uk-margin-bottom">
        
        <legend>Transfência</legend>
        
        <div class="uk-form-row">
            <label class="uk-form-label" for="transfer_interval">Intervalo</label>
            <div class="uk-form-controls">
                <select 
                    id="transfer_interval" 
                    name="transfer_interval" 
                    class="uk-width-1-1" 
                    ng-model="ctrl.recipient.transfer_interval"
                    ng-options="option.id as option.name for option in ctrl.transferIntervalOptions"
                    validator-server=""
                >
                </select>
            </div>
        </div>
        
        <div class="uk-form-row">
            <label class="uk-form-label" for="transfer_day">Dia</label>
            <div class="uk-form-controls">
                <input 
                    type="number" 
                    id="transfer_day" 
                    name="transfer_day" 
                    class="uk-width-1-1" 
                    ng-model="ctrl.recipient.transfer_day" 
                    validator-server=""
                />
            </div>
        </div>
        
        <div class="uk-form-row">
            <label class="uk-form-label">Habilitada</label>
            <div class="uk-form-controls">
                <label>
                    <input 
                        type="radio" 
                        name="transfer_enabled" 
                        ng-model="ctrl.recipient.transfer_enabled" 
                        ng-value="true"
                    /> Sim
                </label>
                <label>
                    <input 
                        type="radio"
                        name="transfer_enabled" 
                        ng-model="ctrl.recipient.transfer_enabled" 
                        ng-value="false"
                    /> Não
                </label>
            </div>
        </div>        
        
    </fieldset>
    
    <fieldset class="uk-margin-bottom">
        
        <legend>Conta Bancária</legend>
        
        <div class="uk-form-row">
            <label class="uk-form-label" for="bank_code">Código Bancário</label>
            <div class="uk-form-controls">
                <input 
                    type="text"
                    id="bank_code" 
                    name="bank_code" 
                    class="uk-width-1-1" 
                    ng-model="ctrl.recipient.bank_account.bank_code"
                    validator-server=""
                />
            </div>
        </div>
        
        <div class="uk-form-row">
            <label class="uk-form-label" for="agencia">Agência</label>
            <div class="uk-form-controls">
                <div class="uk-grid">
                    <div class="uk-width-5-6">
                        <input 
                            type="text"
                            id="agencia" 
                            name="agencia"
                            class="uk-width-1-1"
                            ng-model="ctrl.recipient.bank_account.agencia" 
                            validator-server=""
                        />
                    </div>
                    <div class="uk-width-1-6">
                        <input 
                            type="text" 
                            id="agencia_dv" 
                            name="agencia_dv"
                            class="uk-width-1-1" 
                            ng-model="ctrl.recipient.bank_account.agencia_dv" 
                            validator-server=""
                        />
                    </div>
                </div>
            </div>
        </div>
        
        <div class="uk-form-row">
            
            <label class="uk-form-label" for="conta">Conta</label>
            
            <div class="uk-form-controls">
                <div class="uk-grid">
                    <div class="uk-width-5-6">
                        <input 
                            type="text" 
                            id="conta" 
                            name="conta"
                            class="uk-width-1-1" 
                            ng-model="ctrl.recipient.bank_account.conta" 
                            validator-server=""
                        />
                    </div>
                    <div class="uk-width-1-6">
                        <input 
                            type="text" 
                            id="conta_dv" 
                            name="conta_dv"
                            class="uk-width-1-1"
                            ng-model="ctrl.recipient.bank_account.conta_dv" 
                            validator-server=""
                        />
                    </div>
                </div>
            </div>
        </div>
        
        <div class="uk-form-row">
            <label class="uk-form-label" for="document_number">Documento</label>
            <div class="uk-form-controls">
                <input 
                    type="text"
                    id="document_number" 
                    name="document_number" 
                    class="uk-width-1-1"
                    ng-model="ctrl.recipient.bank_account.document_number" 
                    validator-server=""
                />
            </div>
        </div>
        
        <div class="uk-form-row">
            <label class="uk-form-label" for="legal_name">Razão Social</label>
            <div class="uk-form-controls">
                <input 
                    type="text" 
                    id="legal_name" 
                    name="legal_name"
                    class="uk-width-1-1" 
                    ng-model="ctrl.recipient.bank_account.legal_name" 
                    validator-server=""
                />
            </div>
        </div>
        
    </fieldset>
    
    <div class="uk-align-right">
        <a class="uk-button uk-button-link" type="button" ui-sref="^">Cancelar</a>
        <input type="submit" class="uk-button uk-button-primary" value="Salvar" />
    </div>

</form>
